<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChillChat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <nav class="server-list">
      <div class="server-icon">CC</div>
      <div class="server-add">+</div>
    </nav>
    <aside class="channel-list">
      <header># ChillRoom</header>
      <ul>
        <li class="channel active">general</li>
        <li class="channel">random</li>
        <li class="channel">music</li>
      </ul>
    </aside>
    <section class="chat-view">
      <header class="chat-header">
        <h2># general</h2>
      </header>
      <div class="messages" id="messages"></div>
      <footer class="chat-input">
        <input id="msgInput" type="text" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
      </footer>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
